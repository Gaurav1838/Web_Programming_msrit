<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        button{
            transition: all 0.3s;
        }
        button:hover{
            background-color: orange;
            color: white;
            width: 100px;
            height: 60px;
        }
    </style>
</head>
<body>
    <button type="button">Hover me!!</button>
</body>
</html>
