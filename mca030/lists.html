<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          ul li:nth-child(1){
            list-style-image: url('cars.jpg');
          }
          ul li:nth-child(2){
            list-style-image: url('bikes.jpg');
          }
          ol{
            display: inline-block;
          }
          ol li:hover{
                color: red;
          }
    </style>
</head>
<body>
    <ul>
        <li>Cars</li>
        <li>Bikes</li>
    </ul>
    <ol type="I">
        <li>Dogs</li>
        <li>Cats</li>
        <li>Birds</li>
    </ol>
</body>
</html>
