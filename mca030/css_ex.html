<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            display: inline;
        }

        div{
            background-color: lightgray;
            padding: 5px;
        }
        
        .hello{
            color: red;
        }

    </style>
</head>
<body>
    <fieldset>
        <h2>Welcome to CSS styles</h2>
        <div>
            <h3>Chocolate curry</h3>
            <p style="color: red;">This is my recipe for making curry with chocolate</p>
            <p class="hello">Hello</p>
        </div>
    </fieldset>
    
</body>
</html>
