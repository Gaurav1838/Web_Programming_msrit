<html>
<head>
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
        <label for="cars"> Choose a car: </label>
        <select id="cars" name="cars">
            <option value=Volvo>Volvo</option>
            <option value=BMW>BMW</option>
            <option value=Fiat>Fiat</option>
            <option value=Audi>Audi</option>
        </select>
        <br>
        <label>Enter name<input type="text"></label>
        <br>
        <label>Male<input type="radio"></label>
        <label>Female<input type="radio"></label>
        <br>
        <label>Education completed</label>
        <br>
        <label>SSLC<input type="checkbox"></label>
        <label>PUC<input type="checkbox"></label>
        <label>UG<input type="checkbox"></label>
        <label>PG<input type="checkbox"></label>
        <br>
        <label>Color<input type="color"></label>
        <br>
        <label>Date<input type="date"></label>
        <br>
        <label>File<input type="file"></label>
        <br>
        <label>Month<input type="month"></label>
        <label>Number<input type="number"></label>
        <label>Week<input type="week"></label>
        <br>
        <label>Range<input type="range"></label>
        <br>
        <label>Time<input type="time"></label>
        <br><br>
        <label><input type="reset"></label>
        <label><input type="submit"></label>
        <br><br>
        <b><p>Text Area</p></b><textarea name="message" rows="10"cols="50"></textarea>
        <br>
        <button type="button" onclick="alert('Hello World')">Click Here</button>
        <br>
        <b><p>Data List</p></b>
        <input list="Browsers">
        <datalist id="Browsers">
            <option value="Edge">
            <option value="Chrome">
            <option value="Firefox">
        </datalist>
        </fieldset>
    </form>
</body>
</html>
