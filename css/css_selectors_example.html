<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inp{
            background-color:lightgray;
            border-radius: 5px;
        }
        .sub{
            background-color: green;
            color: white;
        }
        ul li:nth-child(2){
            color: blue;
        }
    </style>
</head>
<body>
    <form>
        <label>Username<input type="text" class="inp" placeholder="Enter Username"></label>
        <br>
        <label>Password<input type="password" class="inp" placeholder="Enter Password"></label>
        <br>
        <input type="submit" class="sub">
        <br>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Pineapple</li>
            <li>Grapes</li>
        </ul>
    </form>
</body>
</html>
