<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="Temperature">
    <br><br>
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>

    <p id="result"></p>
    <script>
        function convertToCelsius() {
            let fahrenheit = document.getElementById("temperature").value;
            let celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById("result").innerHTML = `${fahrenheit}째F is equal to ${celsius.toFixed(2)}째C`;
            }

        function convertToFahrenheit() {
            let celsius = document.getElementById("temperature").value;
            let fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById("result").innerHTML = `${celsius}째C is equal to ${fahrenheit.toFixed(2)}째F`;
            }

    </script>


</body>
</html>
