<!DOCTYPE html>
<html>
<head>
    <title>Find the Largest Number</title>
</head>
<body>
    <!-- write html and js script to accept three numbers. display the largest of the three input numbers using getElementById() -->
    <h2>Enter three numbers:</h2>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2"><br><br>
    <label for="num3">Number 3:</label>
    <input type="number" id="num3"><br><br>
    <button onclick="findLargest()">Find Largest</button>
    <p id="result"></p>

    <script>
        function findLargest() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
                return;
            }
            var largest = Math.max(num1, num2, num3);
            document.getElementById("result").textContent = "The largest number is: " + largest;
        }
    </script>
</body>
</html>
