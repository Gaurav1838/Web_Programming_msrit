<!DOCTYPE html>

<body>
    <script>
        let a = 5;
        let b = 6;
        let c = 7;

        let s = (a+b+c)/2

        let A = Math.sqrt(s*(s-a)*(s-b)*(s-c)).toFixed(2);
        console.log(A);
    </script>
</body>
