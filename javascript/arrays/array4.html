<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //create an array of numbers and print the sum of the numbers with the help of forEach() method
        let numbers = [10, 20, 30, 40, 50];
        let sum = 0;
        numbers.forEach(num => {
            sum += num;
        });
        console.log("Sum of numbers:", sum);
    </script>
</body>
</html>
