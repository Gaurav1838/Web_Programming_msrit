<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //use array.forEach() method to copy elements from one array to another
        let originalArray = [10, 20, 30, 40, 50];
        let copiedArray = [];
        originalArray.forEach(num => {
            copiedArray.push(num);
        });
        console.log("Copied Array:", copiedArray);
    </script>
</body>
</html>
