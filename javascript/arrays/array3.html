<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //create an array of numbers and print the fibonacci series with the help of forEach() method
        let fibonacci_series = new Array(10);
        fibonacci_series[0]=0;
        fibonacci_series[1]=1;
        for(let i=2;i<fibonacci_series.length;i++){
            fibonacci_series[i]=fibonacci_series[i-1]+fibonacci_series[i-2];
        }
        fibonacci_series.forEach(function(element){
            console.log(element)
        });
    </script>
</body>
</html>
