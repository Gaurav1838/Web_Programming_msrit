<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="3">
            <tr>
            <td><label>Name</label></td>
            <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Adress</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>City</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>State</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Postal Code</label></td>
                <td><input type="number" max="6"></td>
            </tr>
            <tr>
                <td><label for="magazine">Magazine</label></td>
                <td><select id="magazine" name="magazine">
                    <option>Newsweek</option>
                    <option>India Today</option>
                    <option>Outlook</option>
                    <option>Fortune</option>
                </select></td>
            </tr>
            <tr>
               <td><label>Subscription for : </label></td>
                <td><label>Admin<input type="radio"></label><br>
                <label>Engineer<input type="radio"></label><br>
                <label>Manager<input type="radio"></label><br>
                <label>Guest<input type="radio"></label><br></td>
            </tr>
        </table>
    </form>
</body>
</html>
