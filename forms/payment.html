<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Your details</legend>
            <label>1. Name <input type="text" placeholder="first and last name"></label><br>
            <label>2. Email <input type="email" placeholder="example@domain.com"></label><br>
            <label>3. Phone <input type="number" placeholder="eg: +919128718134"></label>
        </fieldset>
        <fieldset>
            <legend>Delivery address</legend>
            <label>1. Address</label>
            <textarea name="address" rows="5" cols="25"></textarea><br>
            <label>2. Post code <input type="number"></label><br>
            <label>3. Country <input type="name"></label>
        </fieldset>
        <fieldset>
            <legend>Card details</legend>
            <label>1.</label>
            <fieldset>
                <legend>Card type</legend>
                <ol>
                <li><input type="radio">Visa</li>
                <li><input type="radio">AmEx</li>
                <li><input type="radio">Mastercard</li>
                </ol>
            </fieldset>
        <Label>2. Card number <input type="number"></Label><br>
        <Label>3. Security code <input type="number"></Label><br>
        <Label>4. Name on card <input type="text" placeholder="exact name as on card"></Label>
        </fieldset><br>
        <button type="button">Buy it !</button>
    </form>
</body>
</html>
